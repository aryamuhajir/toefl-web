            <!-- TAMPILAN TAMBAH SESI/PESERTA -->      
            <div class="wrapper ">
                <!-- sidebar -->
                <div class="main-panel">
                  <!-- Navbar -->
                  <nav class="navbar navbar-expand-lg navbar-transparent  navbar-absolute bg-primary fixed-top">
                    <div class="container-fluid">

                  <div class="panel-header panel-header-sm">
                  </div>
                  <div class="content" style="min-height: auto;">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="card">
                          <div class="card-header">
                            <h5 class="title">Tambah Data Sesi Baru</h5>
                          </div>
                          <div class="card-body">
                              <input type="hidden" name="general_settings">
                              <div class="row">
                                <div class="col-md-12">
                                  <div class="form-group">
                                    <label>Nama Kelas</label>
                                    <input type="text" class="form-control" id = "class_name" name="site_name" placeholder="Class name"/>
                                    <span id = "class_name_error" class="error text-danger"></span>
                                  </div>
                                  <div class="form-group">
                                    <label>Awalan Roll Number</label>
                                    <input type="text" class="form-control" id = "starting_roll_number" name="site_name" placeholder="Starting roll number"/>
                                    <span id = "starting_roll_error" class="error text-danger"></span>
                                  </div>
                                  <div class="form-group">
                                    <label>Akhir Roll Number</label>
                                    <input type="text" class="form-control" id = "ending_roll_number" name="site_name" placeholder="Ending roll number"/>
                                    <span id = "ending_roll_error" class="error text-danger"></span>
                                  </div>
                                </div>
                              </div>
                              <div class="row center-element">
                                <div class="col-md-8">
                                  <div class="form-group"><br/>
                                    <button class="btn btn-primary btn-block btn-round" onclick = 'createNewClass()'>Buat</button>
                                  </div>
                                </div>
                              </div>
                            <!-- </form> -->
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="card">
                          <div class="card-header">
                            <h5 class="title">Tambah Peserta</h5>
                          </div>
                          <div class="card-body">
                              <input type="hidden" name="general_settings">
                              <div class="row">
                                <div class="col-md-12">
                                    <select id="options" name="class_option" class="btn-round" required style="width:100%;">
                                        <option selected="true" value="" disabled="disabled">Pilih Kelas untuk Tes</option>      
                                    </select>
            
                                    <div class="form-group" style="margin-top:10px;">
                                        <label>Roll Number Peserta / Id Peserta</label>
                                        <input type="text" class="form-control" id="extra_roll_number" name="site_name" placeholder="Student Roll number"/>
                                        <span id = "extra_roll_error" class="error text-danger"></span>
                                    </div>
                                </div>
                              </div>
                              <div class="row center-element">
                                <div class="col-md-8">
                                  <div class="form-group"><br/>
                                    <button class="btn btn-primary btn-block" onclick = 'addStudent()'>Tambah</button>
                                  </div>
                                </div>
                              </div>
                            <!-- </form> -->
                          </div>
                        </div>
                      </div>
                    </div>
